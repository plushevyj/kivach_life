name: doctor
description: Мобильное приложение Кивач

publish_to: 'none'

version: 3.3.1+23

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: 4.6.5
  dio: ^5.3.1
  flutter_bloc: ^8.1.3
  get_it: ^7.6.0
#  hive: ^2.2.3
#  hive_flutter: ^1.1.0
  equatable: ^2.0.5
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  local_auth: ^2.1.6
#  webview_flutter: ^4.2.2
  crypto: ^3.0.3
  animations: ^2.0.7
  local_auth_android: ^1.0.32
  qr_code_scanner: ^1.0.1
  flutter_svg: ^2.0.7
  smooth_page_indicator: ^1.1.0
  logger: ^2.0.1
  flutter_dotenv: ^5.1.0
  package_info_plus: ^4.1.0
  skeletonizer: ^0.7.0
  permission_handler: ^10.4.5
  firebase_core: ^2.15.1
  firebase_messaging: ^14.6.7
  flutter_native_splash: ^2.3.2
  image_picker: ^1.0.4
  scan: ^1.6.0
#  webview_flutter_wkwebview: ^3.7.4
  url_launcher: ^6.1.14
  fk_user_agent: ^2.1.0
  intl_phone_field: ^3.2.0
  fluttertoast: ^8.2.2
  document_viewer: ^0.0.1
  path_provider: ^2.1.1
#  webview_flutter_android: ^3.12.0
  flutter_inappwebview: ^5.8.0
  shared_preferences: ^2.2.2
  path: ^1.8.3
  mime_dart: ^3.0.0
  flutter_keyboard_visibility: ^5.4.1
  in_app_update: ^4.2.2

flutter_localization:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  freezed: ^2.3.5
  json_serializable: ^6.7.1
#  hive_generator: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/images/onboarding/

flutter_native_splash:
  android: true
  ios: true
  color: "#FFFFFF"
  image: assets/images/splash_image.png
  android_12:
    image: assets/images/splash_image_3.png
    color: "#FFFFFF"
  web: false

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/app_icon_1024.png
  image_path_ios: assets/images/app_icon_ios_1024.png
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
